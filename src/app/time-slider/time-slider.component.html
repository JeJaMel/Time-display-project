<div>
  <label for="hours">Hours:</label>
  <input type="range" id="hours" min="0" max="23" [value]="hours" (input)="onHoursChange($event)">
  <span>{{ hours }}</span>
</div>
<div>
  <label for="minutes">Minutes:</label>
  <input type="range" id="minutes" min="0" max="59" [value]="minutes" (input)="onMinutesChange($event)">
   <span>{{ minutes }}</span>
</div>
<div>
  <label for="seconds">Seconds:</label>
  <input type="range" id="seconds" min="0" max="59" [value]="seconds" (input)="onSecondsChange($event)">
   <span>{{ seconds }}</span>
</div>
