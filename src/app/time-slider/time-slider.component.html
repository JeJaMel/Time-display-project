<div class="time-slider-container">
  <div class="slider-group">
    <label for="hours" class="slider-label">Hours:</label>
    <input type="range" id="hours" class="slider" min="0" max="23" [value]="hours" (input)="onHoursChange($event)">
    <span class="slider-value">{{ hours }}</span>
  </div>

  <div class="slider-group">
    <label for="minutes" class="slider-label">Minutes:</label>
    <input type="range" id="minutes" class="slider" min="0" max="59" [value]="minutes" (input)="onMinutesChange($event)">
    <span class="slider-value">{{ minutes }}</span>
  </div>

  <div class="slider-group">
    <label for="seconds" class="slider-label">Seconds:</label>
    <input type="range" id="seconds" class="slider" min="0" max="59" [value]="seconds" (input)="onSecondsChange($event)">
    <span class="slider-value">{{ seconds }}</span>
  </div>
</div>
