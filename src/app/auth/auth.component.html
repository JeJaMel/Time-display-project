<form [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched">
      <span *ngIf="authForm.get('email')?.errors?.['required']">Email is required.</span>
      <span *ngIf="authForm.get('email')?.errors?.['email']">Invalid email format.</span>
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
     <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched">
        <span *ngIf="authForm.get('password')?.errors?.['required']">Password is required.</span>
        <span *ngIf="authForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
      </div>
  </div>
  <button type="submit" [disabled]="authForm.invalid">{{ isLoginMode ? 'Login' : 'Register' }}</button>
</form>
<button type="button" (click)="switchMode()">Switch to {{ isLoginMode ? 'Register' : 'Login' }}</button>
